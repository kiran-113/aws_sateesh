name: AWS Terraform Workflow

on:
  push:
    branches: [ "tf" ]

env:
  BUCKET_NAME: "githubsample-645373"
  AWS_REGION: "ap-south-1"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-init:
    name: Terraform Init Stage
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::666562444707:role/new_oidc_github
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform modules
        run: terraform init

  terraform-plan:
    name: Terraform Plan Stage
    runs-on: ubuntu-latest
    needs: terraform-init

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::666562444707:role/new_oidc_github
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform modules
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

  terraform-apply:
    name: Terraform Apply Stage
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::666562444707:role/new_oidc_github
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform modules
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::666562444707:role/new_oidc_github
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}

      - name: Copy index.html to S3
        run: |
          aws s3 cp ./index.html s3://${{ env.BUCKET_NAME }}/ --acl public-read